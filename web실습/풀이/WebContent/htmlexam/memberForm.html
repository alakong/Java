<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSP&Servler과제</title>
</head>
<style>
h1 {
	text-shadow: 3px 3px 3px gray;
}
input{
	border-radius :15px;
	margin : 5px;
	font-size:1.1em;
}

article {

}

h2 {
	margin: left;
}
</style>
<body>

	<h1>회원정보를 입력하십시오</h1>
	<hr>
	<article>
		<form method="post" action="/mvc/member">
				<input type="text" name="name" placeholder="이름을 입력하세요" required><br/> 
				<input type="text" name="phonenumber" placeholder="전화번호를 입력하세요"required><br/>
				<input type="text" name="member" placeholder="계정을 입력하세요"required><br/> 
				<input type="text" name="password" placeholder="패스워드를 입력하세요"required><br/>
			    <input type="submit" name="ok" value="등록"> 
				<input type="reset" name="clear" value="재작성"><br>

		</form>
	</article>
</body>
</html>
